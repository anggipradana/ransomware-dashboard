
name: Fetch Dashboard Data (Hourly)

on:
  schedule:
    - cron: '0 * * * *'   # Setiap jam (UTC)
  workflow_dispatch:

jobs:
  fetch-dashboard-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Create data directory
      run: mkdir -p data

    - name: Fetch /stats
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/stats | jq 'del(.client)' > data/stats.json

    - name: Fetch /groups
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/groups > data/groups.json

    - name: Fetch /press/recent
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/press/recent > data/press_recent.json

    - name: Fetch /victims/recent
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/victims/recent > data/victims_recent.json

    - name: Fetch /listsectors
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/listsectors > data/listsectors.json

    - name: Fetch /iocs
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/iocs > data/iocs.json

    - name: Commit and push if changed
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/
        git diff --cached --quiet || git commit -m "Auto-update dashboard data (sanitized)"
        git push
