
name: Fetch Dashboard Data (Hourly)

on:
  schedule:
    - cron: '0 * * * *'   # Setiap jam (UTC)
  workflow_dispatch:       # Bisa dijalankan manual

jobs:
  fetch-dashboard-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create data directory
      run: mkdir -p data

    - name: Fetch /stats
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/stats \
          -o data/stats.json

    - name: Fetch /groups
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/groups \
          -o data/groups.json

    - name: Fetch /press/recent
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/press/recent \
          -o data/press_recent.json

    - name: Fetch /victims/recent
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/victims/recent \
          -o data/victims_recent.json

    - name: Fetch /listsectors
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/listsectors \
          -o data/listsectors.json

    - name: Fetch /iocs
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/iocs \
          -o data/iocs.json

    - name: Commit and push if changed
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/
        git diff --cached --quiet || git commit -m "Auto-update dashboard data"
        git push
