name: Fetch Dashboard Data (Hourly - Sanitized)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-dashboard-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Create data directory
      run: mkdir -p data

    - name: Fetch /stats
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/stats | jq 'del(.client)' > data/stats.json

    - name: Fetch /press/all
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/press/all | jq 'del(.client)' > data/press_all.json

    - name: Fetch /listsectors
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/listsectors | jq 'del(.client)' > data/listsectors.json

    - name: Fetch /iocs
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/iocs | jq 'del(.client)' > data/iocs.json

    - name: Fetch /yara
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/yara | jq 'del(.client)' > data/yara.json

    - name: Fetch /negotiations
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/negotiations | jq 'del(.client)' > data/negotiations.json

    - name: Fetch victims.json (public)
      run: curl -s https://data.ransomware.live/victims.json > data/victims.json

    - name: Fetch groups.json (public)
      run: curl -s https://data.ransomware.live/groups.json > data/groups.json

    - name: Commit and push if changed
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/
        git diff --cached --quiet || git commit -m "Auto-update dashboard data (client key removed)"
        git push
