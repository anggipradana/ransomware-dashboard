
name: Fetch Clean Ransomware Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Create data folder
      run: mkdir -p data

    - name: Fetch victims.json
      run: curl -s https://data.ransomware.live/victims.json > data/victims.json

    - name: Fetch groups.json
      run: curl -s https://data.ransomware.live/groups.json > data/groups.json

    - name: Fetch press.json (from /press/all, filter out client)
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/press/all | jq 'del(.client)' > data/press.json

    - name: Fetch stats.json (filter out client)
      run: |
        curl -s -H "X-API-KEY: ${{ secrets.RANSOMWARE_API_KEY }}" \
          https://api-pro.ransomware.live/stats | jq 'del(.client)' > data/stats.json

    - name: Commit and push if changed
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/
        git diff --cached --quiet || git commit -m "Auto-update ransomware data (with client field sanitized)"
        git push
